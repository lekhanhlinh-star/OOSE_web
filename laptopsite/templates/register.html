{% block content %}
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form}}
    <input type="submit" value="Register">
  </form>
{% endblock %}

<style>
h2 {
  text-align: center;
}
form {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 20px;
  font-size: 1.2em;
}

label {
  margin-top: 10px;
  font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  margin-top: 5px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 1em;
  width: 100%;
  box-sizing: border-box;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus {
  border-color: #007bff;
  box-shadow: 0px 0px 5px #007bff;
}

input[type="submit"] {
  margin-top: 20px;
  padding: 10px;
  border: none;
  border-radius: 5px;
  background-color: #007bff;
  color: #fff;
  font-size: 1.2em;
  width: 100%;
  box-sizing: border-box;
  transition: background-color 0.2s ease;
}

input[type="submit"]:hover {
  background-color: #0062cc;
  cursor: pointer;
}

.errorlist {
  color: red;
  margin-top: 5px;
  margin-bottom: 0;
  list-style-type: none;
  padding-left: 0;
}

.errorlist li {
  margin: 5px 0;
}

.form-group {
  display: flex;
  flex-direction: column;
  margin-bottom: 20px;
  width: 100%;
}

.form-group label {
  margin-bottom: 5px;
}

@media (min-width: 768px) {
  form {
    width: 50%;
    margin: 40px auto;
  }
}
</style>
